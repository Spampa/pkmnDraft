<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Play - Pok√©mon Draft</title>
  <link rel="icon" href="../../assets/IMG/pkmnDraft.ico" type="image/icon" sizes="16x16">
</head>

<body>
  <div
    class="fixed z-30 w-screen xl:w-52 bg-black grid grid-rows-4 text-light-white text-2xl  h-screen font-medium invisible xl:visible"
    id="header">
    <div class="row-span-3 h-full">
      <div class="container flex-row gap-3 pt-5 px-5 w-full hidden xl:hidden" id="inMenuBurger">
        <!-- Burger on Menu -->
        <button>
          <div class="container flex flex-col w-10 gap-1 place-content-center">
            <div class="py-1 bg-white rounded rotate-45 translate-y-1"></div>
            <div class="py-1 bg-white rounded -rotate-45 translate-y-[-7px]"></div>
          </div>
        </button>
        <img class="h-20" src="../../assets/IMG/logo.png" alt="">
      </div>

      <div class="container pt-3">
        <img class="hidden xl:block" src="../../assets/IMG/logo.png" alt="">
      </div>

      <a href="../../index.html">
        <div class="flex flex-row container p-5 md:p-3 hover:bg-light-black hover:text-white">
          <h2>Home</h2>
        </div>
      </a>
      <a href="#">
        <div class="container p-5 md:p-3 hover:bg-light-black hover:text-white">
          <h2>Play</h2>
        </div>
      </a>
      <a href="#">
        <div class="container p-5 md:p-3 hover:bg-light-black hover:text-white">
          <h2>Classifica</h2>
        </div>
      </a>
    </div>
    <div class="container p-5 md:p-3">
      <h3 class="mb-2 textUsername"></h3>
      <a href="../login/login.html" id="loginBtn">ACCEDI</a>
      <button class="hidden" id="logoutBtn">ESCI</button>
    </div>
  </div>


  <div class=" md:ml-0 xl:ml-52 bg-true-blue xl:p-10 h-screen">
    <!-- Burger -->
    <div class="h-[15%] container px-5 flex flex-row gap-3 w-full visible xl:hidden align-middle">
      <button id="burger">
        <div class="container flex flex-col w-10 gap-1 place-content-center">
          <div class="py-1 bg-light-black rounded"></div>
          <div class="py-1 bg-light-black rounded"></div>
          <div class="py-1 bg-light-black rounded"></div>
        </div>
      </button>
      <div class="container align-middle grid place-content-center w-36">
        <img src="../../assets/IMG/logo.png" alt="">
      </div>
    </div>

    <div class="h-[85%] xl:h-full p-2">
      <div class="h-full grid place-items-center items-stretch bg-black  w-full rounded" id="preGame">

        <!-- Loading -->
        <div class=" place-items-center hidden" id="loadingScreen">
          <img class="object-contain animate-spin w-[40%]" src="../../assets/IMG/sprites/other/pokeball.png" alt="">
          <p class="text-white text-[25px] md:text-[40px] ">In cerca di un avversario</p>
        </div>

        <!-- Play Btn -->
        <div class="grid place-items-center " id="playContainer">
          <button class="bg-maize transition-colors hover:bg-light-maize rounded-full px-7 py-1 text-4xl font-bold"
            id="playBtn">PLAY!</button>
        </div>

        <!-- Draft -->
        <div class="items-stretch w-full hidden" id="draft">

          <div class="container rounded grid place-content-center transition-colors hover:bg-maize">
            <img class="w-96" src="../../assets/IMG/sprites/pokemon/006.gif">
          </div>

          <div class="container rounded grid place-content-center transition-colors hover:bg-maize">
            <img class="w-96" src="../../assets/IMG/sprites/pokemon/009.gif">
          </div>
        </div>

      </div>

      <!-- Game -->
      <div class="grid-rows-4 row-span-5 xl:row-span-6 bg-black h-full w-full rounded hidden" id="game">
        <div style="background-image: url(../../assets/IMG/battleBG.png);"
          class="grid grid-cols-2 w-full row-span-3 bg-no-repeat bg-center bg-cover rounded">
          <div class="flex flex-col place-content-between">
            <!-- Other Pokemon -->
            <div class="relative flex">
              <div class="grid grid-cols-2 md:flex md:flex-row gap-3 p-5 h-full otherPkmn">
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img class="-scale-x-100" src="../../assets/IMG/sprites/pokemon/018.gif" alt="">
                </div>
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img class="-scale-x-100" src="../../assets/IMG/sprites/pokemon/006.gif" alt="">
                </div>
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img class="-scale-x-100" src="../../assets/IMG/sprites/pokemon/009.gif" alt="">
                </div>
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img class="-scale-x-100" src="../../assets/IMG/sprites/pokemon/026.gif" alt="">
                </div>
              </div>
            </div>
            <!-- Pokemon -->
            <div class="xl:row-span-2">
              <img class="transform -scale-x-100 w-[150px] md:w-[45%] xl:w-[45%] md:ml-20 xl:ml-44" src="../../assets/IMG/sprites/pokemon/003.gif"
                alt="pokemon 1" id="pkmn1">
            </div>
            <!-- Life Bar -->
            <div class="p-3 md:pr-10 xl:pr-20">
              <h3 class="font-bold lifeBar">HP 10/20</h3>
              <div class="bg-light-true-blue w-full p-2 rounded">
                <div class="bg-maize w-full p-3 rounded">

                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col place-content-between">
            <!-- Life Bar -->
            <div class="p-3 md:pl-10 xl:pl-20">
              <h3 class="font-bold lifeBar">HP 10/20</h3>
              <div class="bg-ochre w-full p-2 rounded">
                <div class="bg-maize w-full p-3 rounded">

                </div>
              </div>
            </div>
            <!-- Pokemon -->
            <div class="xl:row-span-2 flex place-content-end">
              <img class="transform w-[150px] md:w-[45%] xl:w-[45%] md:mr-20 xl:mr-44 " src="../../assets/IMG/sprites/pokemon/003.gif" alt="pokemon 1"
                id="pkmn2">
            </div>
            <!-- Other Pokemon -->
            <div class="relative flex place-content-end ">
              <div class="grid grid-cols-2 md:flex md:flex-row gap-3 p-5 h-full otherPkmn">
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img class="object-contain" src="../../assets/IMG/sprites/pokemon/018.gif" alt="">
                </div>
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img src="../../assets/IMG/sprites/pokemon/006.gif" alt="">
                </div>
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img src="../../assets/IMG/sprites/pokemon/009.gif" alt="">
                </div>
                <div
                  class="border-maize border-4 rounded bg-[rgba(0,0,0,0.5)] w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[100px] xl:h-[100px]">
                  <img src="../../assets/IMG/sprites/pokemon/026.gif" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 p-5" id="moves">
          <button
            class="transition-colors text-sm sm:text-md xl:text-2xl font-bold text-left pl-2 md:pl-5 rounded-sm">Mossa
            1</button>
          <button
            class="transition-colors text-sm sm:text-md xl:text-2xl font-bold text-left pl-2 md:pl-5 rounded-sm">Mossa
            2</button>
          <button
            class="transition-colors text-sm sm:text-md xl:text-2xl font-bold text-left pl-2 md:pl-5 rounded-sm">Mossa
            3</button>
          <button
            class="transition-colors text-sm sm:text-md xl:text-2xl font-bold text-left pl-2 md:pl-5 rounded-sm">Mossa
            4</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./draft.js"></script>

  <!-- Other -->
  <script src="../../../header.js"></script>
  <script type="module" src="../../../getData.js"></script>
  <script src="../../../app.js"></script>
</body>

</html>
